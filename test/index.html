<!-- Hidden test elements -->
<div class="d-none">
    <div id="feedback-success" class="alert alert-success" role="alert">
        <p>Veel succes met deze module!</p>
    </div>
</div>

<script>
    beforeAll(function(done) {
        $(function(){
            done();
        });
    });

    describe("A suite", function () {
        it("contains spec with an expectation", function () {
            expect(true).toBe(true);
        });
    });

    describe("Application initialisation", function () {
        it("Method init returns true", function () {
            const result = myApp.init();
            expect(result).toBe(true);
        });
    });

    describe("Feedback widget hides element", function () {
        let selector = 'feedback-success';
        const f = new FeedbackWidget(selector);

        it("is defined and hides element", function () {
            expect($(`#${selector}`)).toBeDefined();

            // Check initial state
            expect($(`#${selector}`).attr('style')).toBeUndefined();

            // Hide feedback widget
            f.hide()

            // Check new state
            expect($(`#${selector}`).attr('style')).toBe('display: none;')
        });
    });
</script>
