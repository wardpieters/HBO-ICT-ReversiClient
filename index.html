<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript getting started</title>

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->

</head>
<body>


<div id="feedback-success" class="alert alert-success" role="alert">
    <p>Veel succes met deze module!</p>
</div>

<div id="feedback-danger" class="alert alert-danger" role="alert" style="display:none">
    <p>Pas op voor loslopende bits.</p>
</div>

<script>
    class FeedbackWidget{
        constructor(elementId) {
            this._elementId = elementId;
        }

        get elementId() { //getter, set keyword voor setter methode
            return this._elementId;
        }

        show(){
            toggleFeedback(this.elementId)
        }

        hide(){
            toggleFeedback(this.elementId, false)
        }
    }

    function toggleFeedback(elementId, show = true) {
        console.log(elementId)
        document.getElementById(elementId).style.display = ((show) ? "block" : "none");
    }

    const f = new FeedbackWidget('feedback-success');
    f.hide()
</script>


</body>
</html>
